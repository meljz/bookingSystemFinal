<!-- Full screen container -->
<div class="flex items-center justify-center min-h-screen bg-slate-800">
  
  <!-- Register card -->
  <div class="flex flex-col justify-center w-full max-w-md rounded-xl px-6 py-8 border border-slate-700 bg-slate-900 text-white text-sm">
    <h2 class="text-2xl font-semibold">Register</h2>
    <p class="text-slate-300 mt-1">Create a new account</p>
    
    <form (ngSubmit)="register()" class="mt-8">
      <!-- Name -->
      <label for="name" class="block mb-1 font-medium text-slate-300">Full Name</label>
      <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="Your name"
             class="w-full p-2 mb-3 bg-slate-900 border border-slate-700 rounded-md focus:outline-none focus:ring-1 transition focus:ring-indigo-500 focus:border-indigo-500">

      <!-- Email -->
      <label for="email" class="block mb-1 font-medium text-slate-300">Email address</label>
      <input type="email" [(ngModel)]="email" id="email" name="email" placeholder="Email"
             class="w-full p-2 mb-3 bg-slate-900 border border-slate-700 rounded-md focus:outline-none focus:ring-1 transition focus:ring-indigo-500 focus:border-indigo-500">

      <!-- Password -->
      <label for="password" class="block mb-1 font-medium text-slate-300">Password</label>
      <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Password"
             class="w-full p-2 mb-3 bg-slate-900 border border-slate-700 rounded-md focus:outline-none focus:ring-1 transition focus:ring-indigo-500 focus:border-indigo-500">

      
     
       <div class="text-right flex justify-between mt-4">
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Have an account?</a>
      </div>
      <!-- Submit -->
      <button type="submit"
              class="w-full mt-10 px-4 py-2.5 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Register
      </button>
    </form>
  </div>
</div>
